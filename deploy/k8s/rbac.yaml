apiVersion: v1
kind: ServiceAccount
metadata:
  name: load-test-worker
  namespace: load-testing
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: load-test-worker
  namespace: load-testing
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: load-test-worker
  namespace: load-testing
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: load-test-worker
subjects:
  - kind: ServiceAccount
    name: load-test-worker
    namespace: load-testing
